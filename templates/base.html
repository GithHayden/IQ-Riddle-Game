<!-- This base.html file is built using flask and flask template logic, which provides coding efficiencies and continuity in front end design.
The code is inherited on all other html templates via flask template logic code within each file. -->

<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!-- Web Browser Title -->
    <title>IQ Riddle Game</title>

    <!-- Links to Bootstrap CSS. Code within curley brackets is flask code. -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}" type="text/css" />
</head>

<!-- Main Body -->

<body>
    <!-- Navigation menu. Code within curley brackets is flask code. -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">IQ Riddle Game</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header with photo background -->
    <header class="masthead" style="background-image: url('https://ak4.picdn.net/shutterstock/videos/16982824/thumb/1.jpg?i10c=img.resize(height:160)')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h2>IQ Riddle Game</h2>
                        <span class="subheading">Test your IQ by answering text based riddles</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content. Code within curley brackets is flask code. -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Bootstrap JavaScript -->
    <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
</body>

</html>
