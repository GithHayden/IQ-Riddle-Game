<!-- Template logic inheriting from base.html  -->
{% extends 'base.html' %} {% block content %}


<body>

    <!-- Welcome message -->
    <div class="text-center" style="width: 1250px; height: 50px">
        <h4 class="username">Hello {{username}}, input your answer (lowercase text or a number) and select submit.</h4>
    </div>

    <!-- Riddles questions and answers, json data-->
    <div class="text-center" style="width: 1250px; height: 75px">
        <h5> {{ riddles_data[riddle_index]["description"] }} </h5>
    </div>




    <div class="row">
        <!-- Player name heading and list of names -->
        <div class="col">
            <h5>Player/s</h5>
            <ol>
                {% for user in online_users %}
                <li>{{user}}</li>
                {% endfor %}
            </ol>
        </div>
        <div class="col">
            <form method="POST" class="form-inline">
                <input type="text" class="form-control" placeholder="answer" name="message" id="message" autofocus>
                <input type="hidden" name="riddle_index" id="riddle_index" value={{riddle_index}}>
                <button class="btn btn-basic">Submit</button>
            </form>
        </div>
        <div class="col">
            3 of 3
        </div>
    </div>





</body>

{% endblock %}
