<!-- The code with the curley brackets is flask/jinja template logic which inherits code from base.html. -->
{% extends 'base.html' %} {% block content %}

<div class="container-fluid text-center">
    <!-- Contact form header -->
    <div class="d-flex justify-content-center align-items-center container">
        <div class="col-12 text-center" style="padding-top:50px">
            <h2>{{ page_heading }}</h2>
        </div>
    </div>

    <!-- Contact form input fields -->
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>All feedback is welcomed and appreciated. If you'd like to contact the developer, please fill out the form below to send a message.</p>
            <form method="POST" name="sentMessage" id="contactForm">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Phone Number" name="number" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Message</label>
                        <textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-basic" id="sendMessageButton">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
